<div>
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <div class="px-2">
              <form action="" [formGroup]="updatePromotionForm" (submit)="updatePromoIn()"  class="justify-content-center">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" placeholder="name" formControlName="name">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" placeholder="description" formControlName="description">
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" min= "1" class="form-control" placeholder="price" formControlName="price">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
