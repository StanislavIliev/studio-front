<div>
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <div class="px-2">
              <form action="" [formGroup]="addCommentForm" (submit)="addComment()"   class="justify-content-center">
                <div class="form-group">
                  <label for="topic">Topic</label>
                  <label class="sr-only">Topic</label>
                  <input type="text" class="form-control" placeholder="topic" formControlName="topic">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <label class="sr-only">Description</label>
                  <input type="text" class="form-control" placeholder="description" formControlName="description">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
